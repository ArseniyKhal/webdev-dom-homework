<!DOCTYPE html>
<html>

<head>
	<title>Проект "Комменты"</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="styles.css" />
</head>

<body>
	<div class="container">
		<div class="text-loading">Пожалуйста подождите, загружаю комментарии...</div>
		<ul class="comments" id="list">
			<!-- Список рендерится из JS -->
		</ul>
		<div class="add-form" id="form">
			<div class="add-form-body">
				<input type="text" class="add-form-name" id="input-text" placeholder="Введите ваше имя" />
				<textarea type="textarea" class="add-form-text" id="input-text-area" placeholder="Введите ваш коментарий"
					rows="4"></textarea>
				<div class="add-form-row">
					<button class="add-form-button button" id="add-button">Написать</button>
				</div>
			</div>
		</div>
		<div class="form-loading" style="display: none;">Коментарий добавляется...</div>
		<button class="del-form-button button" id="del-button">Удалить последний комментарий</button>
	</div>
</body>

<script>
	"use strict";
	const listElement = document.getElementById("list");
	const formElement = document.getElementById("form");
	const buttonElement = document.getElementById("add-button");
	const nameInputElement = document.getElementById("input-text");
	const areaInputElement = document.getElementById("input-text-area");
	let isPosting = false;
	let comments = [];
	let a = false;
	let b = false;

	// Запрос в API (GET)
	function fetchPromise() {
		fetch("https://webdev-hw-api.vercel.app/api/v1/arseniy-khal/comments", {
			method: "GET"
		})
			.then((response) => {
				return response.json();
			})
			.then((responseData) => {
				comments = responseData.comments.map((comment) => {
					isPosting = false;
					document.querySelector(".text-loading").style.display = "none";
					return {
						name: comment.author.name,
						dataComment: convertData(new Date(comment.date)),
						commentText: comment.text,
						likes: comment.likes,
						isLiked: false,
					};
				});
				renderComments();
			});
	};
	fetchPromise();

	// конвертер даты
	function convertData(date) {
		return date.toLocaleDateString().slice(0, 6) + date.toLocaleDateString().slice(-2) + ' ' + date.toLocaleTimeString().slice(0, -3);
	}

	//Кнопка Like
	const initLikeButtonListeners = () => {
		const likeButtonsElements = document.querySelectorAll(".like-button");
		for (const likeButtonElement of likeButtonsElements) {
			likeButtonElement.addEventListener('click', (event) => {
				event.stopPropagation();
				const comment = comments[likeButtonElement.dataset.index];

				likeButtonElement.classList.add("-loading-like");

				delay(2000).then(() => {
					comment.likes = comment.isLiked ? --comment.likes : ++comment.likes;
					comment.isLiked = !comment.isLiked;
					renderComments();
				});
			})
		}
	}

	function delay(interval = 300) {
		return new Promise((resolve) => {
			setTimeout(() => {
				resolve();
			}, interval);
		});
	}

	initLikeButtonListeners();

	//Кнопка Редактировать
	const initEditButtonListeners = () => {
		const editButtonsElements = document.querySelectorAll(".recommet-button");
		const commentTextareaElements = document.querySelectorAll(".comment-textarea");
		for (const editButtonElement of editButtonsElements) {
			editButtonElement.addEventListener('click', (event) => {
				event.stopPropagation();
				const index = editButtonElement.dataset.index;
				const comment = comments[index];
				for (const commentTextareaElement of commentTextareaElements) {
					const indexCom = commentTextareaElement.dataset.index;
					if (comment.isEdit === true && index === indexCom) {
						comment.commentText = commentTextareaElement.value;
					}
				}
				comment.isEdit = !comment.isEdit;
				renderComments();
			})
		}
	}
	initEditButtonListeners();

	//Сценарий «Ответы на комментарии»
	const initResponsesListeners = () => {
		const commentCardsElements = document.querySelectorAll(".comment");
		for (const commentCard of commentCardsElements) {
			commentCard.addEventListener("click", () => {
				const index = commentCard.dataset.index;
				areaInputElement.value = `QUOTE_BEGIN ${comments[index].name}:NEW_LINE${comments[index].commentText} QUOTE_END`;
			})
		}
	}
	initResponsesListeners();

	//Рендер HTML
	function renderComments() {
		const commentsHtml = comments.map((comment, index) => {
			return `<li class="comment" data-index="${index}">
				<div class="comment-header">
					<div>${comment.name}</div>
					<div>${comment.dataComment}</div>
				</div>
				<div class="comment-body">
					<div class="comment-text ${comment.isEdit ? 'displayNone' : ''}">${comment.commentText} </div>
					<textarea type="textarea" class="add-form-text comment-textarea ${comment.isEdit ? '' : 'displayNone'}" rows="4" data-index="${index}">${comment.commentText}</textarea>
				</div>
				<div class="comment-footer">
					<button class="recommet-button button ${comment.isEdit ? 'active' : ''}" data-index="${index}">${comment.isEdit ? 'Сохранить' : 'Редактировать'}</button>
					<div class="likes">
						<span class="likes-counter">${comment.likes}</span>
						<button id="like-button" class="like-button ${comment.isLiked ? '-active-like' : ''}" data-index="${index}"></button>
					</div>
				</div>
			</li>`;
		})
			.join("");
		listElement.innerHTML = commentsHtml;

		//Скрытие формы добавления при отправке комментария
		if (isPosting) {
			formElement.style.display = "none";
			document.querySelector(".form-loading").style.display = "block";
		} else {
			formElement.style.display = "block";
			document.querySelector(".form-loading").style.display = "none";
		};

		initLikeButtonListeners();
		initEditButtonListeners();
		initResponsesListeners();
	};
	renderComments();

	//Кнопка Написать
	buttonElement.addEventListener('click', () => {
		isPosting = true;
		a = false;
		b = false;
		let currentDate = convertData(new Date())
		nameInputElement.classList.remove("error");
		areaInputElement.classList.remove("error");
		if (nameInputElement.value === "") {
			nameInputElement.classList.add("error");
			buttonElement.classList.remove("active")
			return;
		}
		if (areaInputElement.value === "") {
			areaInputElement.classList.add("error");
			buttonElement.classList.remove("active")
			return;
		}

		// Запись в API(POST)
		fetch("https://webdev-hw-api.vercel.app/api/v1/arseniy-khal/comments", {
			method: "POST",
			body: JSON.stringify({
				name: nameInputElement.value
					.replaceAll("&", "&amp;")
					.replaceAll("<", "&lt;")
					.replaceAll(">", "&gt;")
					.replaceAll('"', "&quot;"),
				text: areaInputElement.value
					.replaceAll("&", "&amp;")
					.replaceAll("<", "&lt;")
					.replaceAll(">", "&gt;")
					.replaceAll('"', "&quot;")
					.replaceAll("QUOTE_BEGIN", "<div class='quote'>")
					.replaceAll("QUOTE_END", "</div>")
					.replaceAll("NEW_LINE", "<br>"),
				date: currentDate,
			})
		})
			.then((response) => {
				return response.json()
			})
			.then((responseData) => {
				fetchPromise();
				renderComments();
			})

		nameInputElement.value = '';
		areaInputElement.value = '';
		buttonElement.classList.remove("active")

		renderComments();
	});

	//Проверка правильности ввода в поля Input
	nameInputElement.addEventListener('input', () => { a = true, active() });
	areaInputElement.addEventListener('input', () => { b = true, active() });
	const active = () => a && b ? buttonElement.classList.add("active") : '';

	//Ввод клавишей Enter
	formElement.addEventListener('keyup', (ev) => {
		if (ev.keyCode === 13) {
			buttonElement.click();
		}
	})

	//Удаление последнего комментария
	// const buttonDelElement = document.getElementById("del-button");
	// buttonDelElement.addEventListener('click', () => {
	// 	comments.pop()
	// 	renderComments();
	// })

</script>

</html>
